<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Expenses</title></head>
<body>
<div th:replace="layout/header :: *"></div>

<h2>All Expenses</h2>
<table>
  <thead>
    <tr>
      <th>Title</th><th>Amount</th><th>Category</th><th>Date</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="expense : ${expenses}">
      <td th:text="${expense.title}"></td>
      <td th:text="${expense.amount}"></td>
      <td th:text="${expense.category}"></td>
      <td th:text="${expense.date}"></td>
      <td>
        <a th:href="@{'/expenses/edit/' + ${expense.id}}">Edit</a>
        <a th:href="@{'/expenses/delete/' + ${expense.id}}">Delete</a>
      </td>
    </tr>
  </tbody>
</table>

<div th:replace="layout/footer :: *"></div>
</body>
</html>
