<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
	
	
    <!-- Bootstrap CSS link -->
    
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 text-center" style="width: 400px;">
        <h1 class="mb-3">Welcome to Expense Tracker</h1>
        
        <div class="d-flex justify-content-between gap-2">
            <a th:href="@{/expenses/add}" class="btn btn-primary flex-fill">Add Expense</a>
            <a th:href="@{/expenses}" class="btn btn-success flex-fill">Expense List</a>
            <a th:href="@{'/expenses/edit/1'}" class="btn btn-warning flex-fill">Update Expense</a>
			
			
        </div>
		<p class="text-muted mb-4">Track and manage your expenses effectively. Use the navigation links to add new expenses or view your expense history.</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
